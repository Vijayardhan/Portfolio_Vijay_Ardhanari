<style>
  /* Base button styles */
  
  
  /* Button click effect */
  .contact-button:active {
    transform: translateY(1px);
  }
  
  /* Ripple effect */
  .contact-button::after {
    content: "";
    position: absolute;
    top: 50%;
    left: 50%;
    width: 5px;
    height: 5px;
    background: rgba(255, 255, 255, 0.5);
    opacity: 0;
    border-radius: 100%;
    transform: scale(1, 1) translate(-50%);
    transform-origin: 50% 50%;
  }
  
  .contact-button:focus:not(:active)::after {
    animation: ripple 0.6s ease-out;
  }
  
  @keyframes ripple {
    0% {
      transform: scale(0, 0);
      opacity: 0.5;
    }
    100% {
      transform: scale(20, 20);
      opacity: 0;
    }
  }
  
  /* Smooth scrolling for the page */
  html {
    scroll-behavior: smooth;
  }
  
  /* Section transition animation */
  #Contact {
    animation: fadeIn 0.8s ease-in-out;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<script>
  document.querySelector('.contact-button').addEventListener('click', function(e) {
    e.preventDefault();
    
    // Add a temporary class for click animation
    this.classList.add('clicked');
    
    // Remove the class after animation completes
    setTimeout(() => {
      this.classList.remove('clicked');
    }, 400);
    
    // Scroll to the contact section
    const contactSection = document.querySelector('#Contact');
    contactSection.scrollIntoView({ behavior: 'smooth' });
    
    // Add highlight animation to contact section
    contactSection.style.animation = 'none';
    setTimeout(() => {
      contactSection.style.animation = 'fadeIn 0.8s ease-in-out';
    }, 10);
  });
</script>
